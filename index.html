<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <br>  
    <p>Click and game!</p>
    <script>
      let cvs = document.getElementById("canvas");
      var ctx = cvs.getContext("2d");
      cvs.width = 300;
      cvs.height = 500;
      cvs.style.border = "1px solid black";

      let meatBoy = new Image();
      let bg = new Image();
      let pipeUp = new Image();
      let pipeBottom = new Image();

      bg.src = "img/bg.png";
      meatBoy.src = "img/Meatboy.png";
      pipeUp.src = "img/pipeUp.png";
      pipeBottom.src = "img/pipeBottom.png";

      let meatBoySizeX = (meatBoy.width = 64);
      let meatBoySizeY = (meatBoy.height = 64);
      pipeUp.height = 300;
      pipeBottom.height = 300;

      let gap = 95;

      var pipe = [];

      pipe[0] = {
        x: cvs.width,
        y: 0,
      };

      let score = 0;

      document.addEventListener("click", moveUp);

      function moveUp() {
        yPos -= 30;
      }

      let xPos = 0;
      let yPos = 100;
      let grav = 1.1;

      function checkCollision() {
        for (var i = 0; i < pipe.length; i++) {
          // Координаты труб
          let pipeUpX = pipe[i].x;
          let pipeUpY = pipe[i].y;
          let pipeBottomY = pipe[i].y + pipeUp.height + gap;

          // Проверка столкновения с верхней трубой
          if (
            xPos + meatBoySizeX > pipeUpX &&
            xPos < pipeUpX + 50 &&
            yPos < pipeUpY + pipeUp.height
          ) {
            return true;
          }

          // Проверка столкновения с нижней трубой
          if (
            xPos + meatBoySizeX > pipeUpX &&
            xPos < pipeUpX + 50 &&
            yPos + meatBoySizeY > pipeBottomY
          ) {
            return true;
          }
        }
        return false;
      }

      window.onload = function draw() {
        ctx.drawImage(bg, 0, 0, 300, 500);

        for (var i = 0; i < pipe.length; i++) {
          ctx.drawImage(pipeUp, pipe[i].x, pipe[i].y, 50, 300);
          ctx.drawImage(
            pipeBottom,
            pipe[i].x,
            pipe[i].y + gap + pipeUp.height,
            50,
            400
          );

          pipe[i].x--;
          if (pipe[i].x == 1) {
            pipe.push({
              x: cvs.width,
              y: Math.floor(Math.random() * pipeUp.height) - pipeUp.height,
            });
          }

          if (pipe[i].x == 5) {
            score++;
          }
        }

        ctx.drawImage(meatBoy, xPos, yPos, meatBoySizeX, meatBoySizeY);

        yPos += grav;

        // Проверка столкновений
        if (
          yPos >= 440 || 
          yPos <= -50 || 
          checkCollision()
        ) {
          location.reload(); // Перезапуск игры
        }

        ctx.fillStyle = "#000";
        ctx.font = "24px Verdana";
        ctx.fillText("Score: " + score, 10, cvs.height - 450);

        requestAnimationFrame(draw);
      };
    </script>
  </body>
</html>
